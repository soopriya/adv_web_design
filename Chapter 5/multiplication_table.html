<html>
<head>
<style>
table,td
{
  width:400px;
 height:200px;
 margin:50px auto;
 border:2px solid black;
 border-collapse:collapse;
}
</style>
<script>
  document.write('<table>');
  for(r=1;r<=10;r++)
  {
    if(r%2==0)
    {
     document.write("<tr style='background:black; color:white'>");
     }
     else
      {
       document.write('<tr>');
      }
   for(c=1;c<=10;c++)
   {
     document.write('<th>'); 
     document.write(+c+'*'+r+'='+(c*r));
     document.write('</th>');   
   } 
    document.write('</tr>');
  }
     document.write('<table>');

</script>
</head>
<body>


</html>
