<script type="text/javascript">
document.write("<h1>Ch 5-Lab Exercise-4</h1><hr>");
var a = prompt('Enter Number to get its Factorial ');
var ans = fact(a);
document.write(" Your Entered no is : " +a );
document.write("<br><br>Factorial  of this no is :" +ans);
 function fact(x) 
{
   if(x==0) {
      return 1;
   }
   return x * fact(x-1);
}
