function go_and_assing_values(name,sub1,sub2,sub3)
{

  document.getElementById("name").innerHTML = name; 
  document.getElementById("sub1").innerHTML = sub1; 
  document.getElementById("sub2").innerHTML = sub2; 
  document.getElementById("sub3").innerHTML = sub3;
}

//document.getElementById('total').onClick = myfun();

function calTotal(sub1,sub2,sub3)
{
  var total = sub1+sub2+sub3;
  document.getElementById("total").innerHTML = total;
 
}

function calPercentage(sub1,sub2,sub3)
{
	var total = sub1+sub2+sub3;
	var percentage = parseFloat(total/3).toFixed(2); 
	document.getElementById("percentage").innerHTML = percentage;
}


function calGrade(sub1,sub2,sub3)
{

	var total = sub1+sub2+sub3;
	var percentage = parseInt(total/3);
	var dis = "Distiction";
	var fc = "First Class";
	var sc =	"Second Class";
	if(percentage > 75) 
		document.getElementById("grade").innerHTML = dis;
	else if(percentage > 65 && percentage < 75)	
		document.getElementById("grade").innerHTML = fc;
   else
   document.getElementById("grade").innerHTML = sc;
}
