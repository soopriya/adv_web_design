<html lang="en">
 <head>
  <title>Ch 11- Lab Exercise 1</title>
  <style>
  div
  {
	height:100px;
	width:100px;
	background-color:red;
	color:yellow;
  }
  </style>
  <script src='jquery.js'></script>
  <script>
	$(document).ready(function(){
		$('#b1').click(function(){
			$('#d1').fadeIn(2000);
			$('#d2').fadeIn(3000);
			$('#d3').fadeIn(4000);
			$('#d4').fadeIn(5000);
		});
		$('#b2').click(function(){
			$('#d1').fadeOut(2000);
			$('#d2').fadeOut(3000);
			$('#d3').fadeOut(4000);
			$('#d4').fadeOut(5000);
		});
		$('#b3').click(function(){
			$('#d1').fadeToggle(2000);
			$('#d2').fadeToggle(3000);
			$('#d3').fadeToggle(4000);
			$('#d4').fadeToggle(5000);
		});
		$('#b4').click(function(){
			$('#d1').fadeTo(2000,0.1);
			$('#d2').fadeTo(3000,0.3);
			$('#d3').fadeTo(4000,0.6);
			$('#d4').fadeTo(5000,0.9);
		});
	});
  </script>
 </head>
 <body>
<h2>Lab Exercise-2</h2>
  <button id='b1'>fade-In</button>
   <button id='b2'>fade-Out</button>
    <button id='b3'>fade-Toggle</button>
	 <button id='b4'>fade up To</button>
	 <div id='d1'>FADE EFFECTs</div>
	 
 </body>
</html>
